<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Card</title>
  <style>
    .card {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      margin: 20px;
      font-family: Arial, sans-serif;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-content {
      padding: 10px;
    }

    .card-content h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    .card-content p {
      margin: 5px 0;
      color: #666;
    }

    .price {
      font-size: 18px;
      color: #000;
      margin-top: 10px;
    }

    .old-price {
      font-size: 12px;
      color: #999;
      text-decoration: line-through;
    }

    .rating {
      font-size: 14px;
      color: #ffa500;
      margin-top: 5px;
    }

    .delivery {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .delivery img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="https://masitdak.com/data/item/1685680715/thumb-1685681460_1685680715_370x370.jpg" alt="닭가슴살 스테이크 오리지널 100g">
  <div class="card-content">
    <h3>맛있닭 닭가슴살 스테이크 오리지널 100g</h3>
    <p class="price">17,900원</p>
    <p class="old-price">1팩당: 1,650원~1,790원</p>
    <p class="rating">★ 4.8 (84,005)</p>
    <div class="delivery">
      <img src="express_delivery_icon.png" alt="특급배송">
      <img src="race_icon.png" alt="RACE">
    </div>
  </div>
</div>

</body>
</html>
